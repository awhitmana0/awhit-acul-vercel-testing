<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth0 ACUL Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic centering and styling for the homepage */
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f2f2f2; /* Consistent with your ACUL background */
      }
      .container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .button {
        background-color: #6366f1; /* A nice purple/blue */
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #4f46e5;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- This div will be used by React if the path matches a screen.
           Otherwise, the content below will be displayed. -->
      <div class="container">
        <h1 class="text-2xl font-bold mb-4">Auth0 ACUL Boilerplate</h1>
        <p class="mb-6">This Vercel deployment hosts your Auth0 Custom Universal Login assets.</p>
        <a href="https://auth0.com/docs/customize/login-pages/advanced-customizations" target="_blank" rel="noopener noreferrer" class="button">
          Go to Auth0 ACUL Docs
        </a>
      </div>
    </div>

    <!-- The main.js script will only run the React app if the URL path matches a screen. -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
