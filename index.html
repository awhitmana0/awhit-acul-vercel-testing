<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Auth0 Login</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* Deeper shadow */
            width: 100%;
            max-width: 420px; /* Slightly wider */
            text-align: center;
            border: 1px solid #e2e8f0; /* Subtle border */
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            max-width: 120px; /* Larger logo */
            height: auto;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.875rem; /* Larger heading */
            font-weight: 700; /* Bold */
            color: #1a202c; /* Darker text */
            margin-bottom: 1.25rem; /* More space below heading */
        }
        p {
            color: #4a5568; /* Medium gray text */
            margin-bottom: 2rem; /* More space below paragraph */
        }
        .button {
            display: inline-block;
            background-color: #4c51bf; /* Deeper purple for button */
            color: #ffffff;
            padding: 0.875rem 2rem; /* Taller button */
            border-radius: 0.75rem; /* More rounded button */
            text-decoration: none;
            font-weight: 600; /* Semi-bold */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(76, 81, 191, 0.3); /* Button shadow */
        }
        .button:hover {
            background-color: #3c429f; /* Darker purple on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Placeholder for your logo. Replace with your actual logo. -->
            <img src="https://placehold.co/120x60/667EEA/FFFFFF?text=Your+Logo" alt="Company Logo">
        </div>
        <h1>Welcome to Our Service!</h1>
        <p>This is your custom login page hosted on Vercel. You can customize this content to match your brand's look and feel.</p>
        <!-- This is where Auth0's Universal Login script will inject the login form. -->
        <!-- For testing, you can add a placeholder for the login form or a button to simulate login. -->
        <div id="auth0-login-container">
            <!-- Auth0 will inject its login form here when configured -->
            <a href="#" class="button">Continue to Login</a>
            <p class="text-sm text-gray-500 mt-4">
                This button is a placeholder. When integrated with Auth0, the actual login form will appear here.
            </p>
        </div>
    </div>
</body>
</html>
